name: mat-focus-base

version: '3'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    networks:
      - frontend
      - backend
    depends_on:
      db:
        condition: service_healthy
    restart: always

  client:
    networks:
      - frontend
    restart: always


networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  db_data:
